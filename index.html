<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder-clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/clock.jpeg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="subHeader1">
        <img class="clock" src="./images/clock.jpeg" />
        <div class="cText">CLOCK</div>
      </div>
      <div class="timer">
        <div class="box1"><div class="box2"></div></div>
        <div class="tme">TIME</div>
        <div>
          <div id="hour"></div>
          <div class="hr">hours</div>
        </div>
        <div class="colin">:</div>
        <div>
          <div id="minute"></div>
          <div class="mn">mins</div>
        </div>
        <div class="colin">:</div>
        <div>
          <div id="second"></div>
          <div class="sc">secs</div>
        </div>
        <div id="session"></div>
      </div>
    </div>
    <div class="main">
      <div class="wakeup">
        <div class="setWTime">
          <i class="fas fa-sun sun1" height="100px" width="100px"></i>set wake
          up time

          <select id="wakeUp">
            <option selected>select time</option>
            <option value="5 AM- 6 AM">5 AM- 6 AM</option>
            <option value="6 AM- 7 AM">6 AM-7 AM</option>
            <option value="7 AM-8 AM">7 AM-8 AM</option>
            <option value="8 AM- 9 AM">8 AM-9 AM</option>
            <option value="9 AM- 10 AM">9 AM-10 AM</option>
          </select>
        </div>
        <div class="verLine"></div>
        <div class="setLTime">
          <i class="fas fa-utensils uten1"> </i>Set lunch time
          <select id="lunchTime">
            <option selected>select time</option>
            <option value="12 PM-1 PM">12 PM-1 PM</option>
            <option value="1PM -2PM">1PM -2PM</option>
            <option value="2 PM-3 PM">2 PM-3 PM</option>
            <option value="3 PM-4 PM">3 PM-4 PM</option>
            <option value="4 PM-5 PM">4 PM-5 PM</option>
          </select>
        </div>
        <div class="verLine"></div>
        <div class="setNTime">
          <i class="fas fa-bed bed1"></i>Set nap time
          <select name="" id="night">
            <option selected>select time</option>
            <option value="7 PM-8 PM">7 PM-8 PM</option>
            <option value="8 PM-9 PM">8 PM-9 PM</option>
            <option value="9 PM-10 PM">9 PM-10 PM</option>
            <option value="10 PM-11 PM">10 PM-11 PM</option>
            <option value="11 PM-12 AM">11 PM-12 AM</option>
          </select>
        </div>
      </div>
      <div class="lunch">
        <p>LET'S HAVE SOME LUNCH !!</p>
        <img
          src="./images/lunch.png"
          height="380px"
          width="400px"
          id="imageChange"
        />
      </div>
      <div class="afternoon">GOOD AFTERNOON !!</div>
      <div class="party">Party time!</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
