<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder-clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/clock.jpeg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="subHeader1">
        <img class="clock" src="./images/clock.jpeg" />
        <div class="cText">CLOCK</div>
      </div>
      <div class="timer">
        <div class="box1"><div class="box2"></div></div>
        <div class="tme">TIME</div>
        <div>
          <div id="hour"></div>
          <div class="hr">hours</div>
        </div>
        <div class="colin">:</div>
        <div>
          <div id="minute"></div>
          <div class="mn">mins</div>
        </div>
        <div class="colin">:</div>
        <div>
          <div id="second"></div>
          <div class="sc">secs</div>
        </div>
        <div id="session"></div>
      </div>
    </div>
    <div class="main">
      <div class="wakeup">
        <div class="setWTime">
          <i class="fas fa-sun sun1" height="100px" width="100px"></i>set wake
          up time

          <select id="wakeUp">
            <option selected>select time</option>
            <option value="0">12AM - 1AM</option>
            <option value="1">1AM - 2AM</option>
            <option value="2">2AM - 3AM</option>
            <option value="3">3AM - 4AM</option>
            <option value="4">4AM -5AM</option>
            <option value="5">5AM - 6AM</option>
            <option value="6">6AM - 7AM</option>
            <option value="7">7AM - 8AM</option>
            <option value="8">8AM -9AM</option>
            <option value="9">9AM - 10AM</option>
            <option value="10">10AM - 11AM</option>
            <option value="11">11AM - 12AM</option>
            <option value="12">12PM - 1PM</option>
            <option value="13">1PM - 2PM</option>
            <option value="14">2PM - 3PM</option>
            <option value="15">3PM - 4PM</option>
            <option value="16">4PM - 5PM</option>
            <option value="17">5PM - 6PM</option>
            <option value="18">6PM - 7PM</option>
            <option value="19">7PM - 8PM</option>
            <option value="20">8PM - 9PM</option>
            <option value="21">9PM - 10PM</option>
            <option value="22">10PM - 11PM</option>
            <option value="23">11PM - 12AM</option>
          </select>
        </div>
        <div class="verLine"></div>
        <div class="setLTime">
          <i class="fas fa-utensils uten1"> </i>Set lunch time
          <select id="lunchTime">
            <option selected>select time</option>
            <option value="0">12AM - 1AM</option>
            <option value="1">1AM - 2AM</option>
            <option value="2">2AM - 3AM</option>
            <option value="3">3AM - 4AM</option>
            <option value="4">4AM -5AM</option>
            <option value="5">5AM - 6AM</option>
            <option value="6">6AM - 7AM</option>
            <option value="7">7AM - 8AM</option>
            <option value="8">8AM -9AM</option>
            <option value="9">9AM - 10AM</option>
            <option value="10">10AM - 11AM</option>
            <option value="11">11AM - 12AM</option>
            <option value="12">12PM - 1PM</option>
            <option value="13">1PM - 2PM</option>
            <option value="14">2PM - 3PM</option>
            <option value="15">3PM - 4PM</option>
            <option value="16">4PM - 5PM</option>
            <option value="17">5PM - 6PM</option>
            <option value="18">6PM - 7PM</option>
            <option value="19">7PM - 8PM</option>
            <option value="20">8PM - 9PM</option>
            <option value="21">9PM - 10PM</option>
            <option value="22">10PM - 11PM</option>
            <option value="23">11PM - 12AM</option>
          </select>
        </div>
        <div class="verLine"></div>
        <div class="setNTime">
          <i class="fas fa-bed bed1"></i>Set nap time
          <select name="" id="night">
            <option selected>select time</option>
            <option value="0">12AM - 1AM</option>
            <option value="1">1AM - 2AM</option>
            <option value="2">2AM - 3AM</option>
            <option value="3">3AM - 4AM</option>
            <option value="4">4AM -5AM</option>
            <option value="5">5AM - 6AM</option>
            <option value="6">6AM - 7AM</option>
            <option value="7">7AM - 8AM</option>
            <option value="8">8AM -9AM</option>
            <option value="9">9AM - 10AM</option>
            <option value="10">10AM - 11AM</option>
            <option value="11">11AM - 12AM</option>
            <option value="12">12PM - 1PM</option>
            <option value="13">1PM - 2PM</option>
            <option value="14">2PM - 3PM</option>
            <option value="15">3PM - 4PM</option>
            <option value="16">4PM - 5PM</option>
            <option value="17">5PM - 6PM</option>
            <option value="18">6PM - 7PM</option>
            <option value="19">7PM - 8PM</option>
            <option value="20">8PM - 9PM</option>
            <option value="21">9PM - 10PM</option>
            <option value="22">10PM - 11PM</option>
            <option value="23">11PM - 12AM</option>
          </select>
        </div>
      </div>
      <div class="lunch">
        <p>Let's Code !!</p>
        <img
          src="./images/default.jpg"
          height="300px"
          width="400px"
          id="imageChange"
        />
      </div>
      <div class="code">CODING TIME !!</div>
      <div class="party">Party time!</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
